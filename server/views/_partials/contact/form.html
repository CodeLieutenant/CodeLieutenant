{{define "contact-form"}}
<form action="/contact" method="post" id="contact-form" class="flex flex-col">
    <div class="form-group mt-6 w-full lg:w-5/6 mb-5 relative">
        <p id="contact-form-name-error" class="error"></p>
        <label for="contact-form-name" class="label">Name</label>
        <input type="text" id="contact-form-name" class="input w-full" name="name" />
    </div>
    <div class="form-group mt-6 w-full lg:w-5/6 mb-5 relative">
        <p id="contact-form-email-error" class="error"></p>
        <label for="contact-form-email" class="label">Email</label>
        <input type="text" id="contact-form-email" class="input w-full" name="name" />
    </div>
    <div class="form-group mt-6 w-full lg:w-5/6 mb-5 relative">
        <p id="contact-form-subject-error" class="error"></p>
        <label for="contact-form-subject" class="label">Subject</label>
        <input type="text" id="contact-form-subject" class="input w-full" name="name" />
    </div>
    <div class="form-group mt-6 w-full lg:w-5/6 mb-5 relative">
        <p id="contact-form-message-error" class="error"></p>
        <label for="contact-form-message" class="label">Message</label>
        <textarea name="message" id="contact-form-message" class="input w-full" id="message" cols="30"
            rows="8"></textarea>
    </div>
    <div class="form-group w-full lg:w-1/2 xl:w-1/4 mt-8 mb-8 sm:mb-0">
        <input type="submit" class="w-full submit text-lg" value="contact me" />
    </div>
</form>
{{end}}
