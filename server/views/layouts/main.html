<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1920, initial-scale=1.0" />
  <title>{{ .Title }}</title>
  {{template "styles"}}
</head>
<body class="relative min-h-screen text-white bg-main-dark-900">
  <section class="flex">
    {{template "sidebar"}}
    <main class="w-full min-h-screen">
      <div class="2xl:pl-72 flex w-full h-full">
        {{embed}}
      </div>
    </main>
  </section>
  {{template "scripts"}}
</body>

</html>
