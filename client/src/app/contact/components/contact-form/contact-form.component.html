<div>
  <form
    action="POST"
    [formGroup]="contactForm"
    (ngSubmit)="send()"
    class="bg-solid-gray p-5 contact-form"
  >
    <div class="form-group">
      <arv-validation-messages for="name"></arv-validation-messages>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        placeholder="Your Name"
      />
    </div>
    <div class="form-group">
      <arv-validation-messages for="email"></arv-validation-messages>
      <input
        type="text"
        [formControl]="email"
        class="form-control"
        placeholder="Your Email"
      />
    </div>
    <div class="form-group">
      <arv-validation-messages for="subject"></arv-validation-messages>
      <input
        type="text"
        [formControl]="subject"
        class="form-control"
        placeholder="Subject"
      />
    </div>
    <div class="form-group">
      <arv-validation-messages for="message"></arv-validation-messages>
      <textarea
        name=""
        id=""
        cols="30"
        rows="7"
        [formControl]="message"
        class="form-control"
        placeholder="Message"
      ></textarea>
    </div>
    <div class="form-group">
      <input
        type="submit"
        value="Send Message"
        [disabled]="sending"
        class="btn btn-primary py-3 px-5"
      />
    </div>
  </form>
  <swal #dialog></swal>
</div>
